<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <style>
        html {
        box-sizing: border-box;
        } 

        *, 
        *::before, 
        *::after {
            box-sizing: inherit;
        } 


        button {
        width: 700px;
        height: 35px;
        margin: 0px 0px 20px 0px; 
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #6a5af9, #8f6dfc);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 0 #4a3ac7;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 0 #4a3ac7;
        }

        button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #4a3ac7;
        }


    </style>
</head>
<body>
    <button class="grid-btn">Reset Grid</button>
    
    <div class="container">
    </div>
</body>
</html>
